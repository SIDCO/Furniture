      var camera, scene, renderer;
      var light;
      var controls;

      init();

      function init() {

         renderer = new THREE.WebGLRenderer();
         renderer.setSize(window.innerWidth, window.innerHeight);
         document.body.appendChild(renderer.domElement);
         renderer.setClearColor(0xF0F0F0, 1);

         camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 487.500,  68250.000);
         camera.position.x = 1625.000;
         camera.position.y = -1500.000;
         camera.position.z = 1900.000;
         camera.up = new THREE.Vector3(0, 0, 1);
         var target = new THREE.Vector3(0.000, 0.000, 0.000);
         camera.lookAt(target);

         controls = new THREE.TrackballControls(camera);
         controls.addEventListener( 'change', render);

         scene = new THREE.Scene();

         create_geometry_23(scene);

         window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {

         camera.aspect = window.innerWidth / window.innerHeight;
         camera.updateProjectionMatrix();

         renderer.setSize(window.innerWidth, window.innerHeight);

         controls.handleResize();
         render();
      }

      function animate()
      {
         requestAnimationFrame(animate);
         renderer.render(scene, camera);
         controls.update();
      }

      function render()
      {
         renderer.render(scene, camera);
      }
